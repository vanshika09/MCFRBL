machineMaintenanceSchedule = select DISTINCT ON (A.machine_id) A.machine_id  "machineId", A.schedule_id  "scheduleId" ,  B.machine_sr_no  "machineSrNo", B.machine_description  "machineDescription", B.working_shop   "workingShop", B.maintenance_shop_id  "maintenanceShopId", A.schedule_type   "scheduleType",  A.schedule_date  "scheduleDate", A.dispatchDate_for_schedule  "dispatchDateForSchedule"  from public.machine_schedule_transaction A, public.machine_master B where A.schedule_completed_flag\='N' and A.schedule_date+5 >\=now()  and A.machine_id \= B.machine_id and dispatchDate_for_schedule is NULL and B.working_shop in \:shoplistArr   order by A.machine_id, A.schedule_date;
machineMaintenanceSchedule1 = select DISTINCT ON (A.machine_id) A.machine_id  "machineId", A.schedule_id  "scheduleId" ,  B.machine_sr_no  "machineSrNo", B.machine_description  "machineDescription", B.working_shop   "workingShop", B.maintenance_shop_id  "maintenanceShopId", A.schedule_type   "scheduleType",  A.schedule_date  "scheduleDate", A.dispatchDate_for_schedule  "dispatchDateForSchedule"  from public.machine_schedule_transaction A, public.machine_master B where A.schedule_completed_flag\='N' and A.schedule_date+5 >\=now()  and A.machine_id \= B.machine_id and dispatchDate_for_schedule is NOT NULL and B.working_shop in \:shoplistArr   order by A.machine_id, A.schedule_date;
